<div class="row">
  <div class="col">
    <div class="input-group mb-3 margin-10">
      <input type="text" class="form-control"
             placeholder="Search Resturants Name"
             aria-describedby="button-addon1">
      <div class="input-group-append">
        <button class="btn btn-orange" type="button" id="button-addon1">Button</button>
      </div>
    </div>
  </div>
</div>

<div class="row align-items-start">
  <div class="col-sm-12 col-md-4"
       *ngFor="let list of resturantList |
       paginate: { itemsPerPage: 14, currentPage: page, totalItems: datalength }"
      >
    <div class="bg-light outer-div">
      <div class="image-div">
        <img src="../../assets/food_icon.png" width="100" height="100" alt="icon">
      </div>
      <div class="content-div">
        <div>
          <p class="heading-name">{{list.Name}}</p>
          <p class="heading-cusine" style="overflow: hidden; text-overflow: ellipsis">{{list.CuisineStyle}}</p>
          <p class="heading-city">{{list.City}}</p>
        </div>
      </div>
      <div class="icon-div">
        <fa-icon [icon]="faStar" class="color-orange rating"></fa-icon>
        <span class="text-danger rating">{{list.Rating}}</span>
      </div>
      <div class="clearfix"></div>
      <hr>
      <span class="heading-rating">{{list.NumberofReviews}}</span>
    </div>
  </div>
  <pagination-controls class="my-pagination" (pageChange)="page = $event"></pagination-controls>

</div>
